<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#ffffff" rx="20" ry="20"/>
  
  <!-- Grid lines for visual structure -->
  <g stroke="#f0f0f0" stroke-width="2">
    <line x1="50" y1="50" x2="350" y2="50"/>
    <line x1="50" y1="350" x2="350" y2="350"/>
    <line x1="50" y1="50" x2="50" y2="350"/>
    <line x1="350" y1="50" x2="350" y2="350"/>
  </g>
  
  <!-- Central connecting element (mediator pattern) -->
  <circle cx="200" cy="200" r="50" fill="#5D87E8" opacity="0.9"/>
  
  <!-- Connected nodes representing patterns -->
  <g>
    <!-- Decorator pattern (ring around) -->
    <circle cx="200" cy="200" r="80" stroke="#7C4DFF" stroke-width="8" fill="none" opacity="0.7"/>
    
    <!-- Chain pattern (top) -->
    <circle cx="200" cy="100" r="30" fill="#FF5252" opacity="0.8"/>
    <line x1="200" y1="150" x2="200" y2="170" stroke="#5D87E8" stroke-width="6"/>
    
    <!-- Pipeline pattern (bottom) -->
    <circle cx="200" cy="300" r="30" fill="#43A047" opacity="0.8"/>
    <line x1="200" y1="250" x2="200" y2="270" stroke="#5D87E8" stroke-width="6"/>
    
    <!-- PubSub pattern (left) -->
    <circle cx="100" cy="200" r="30" fill="#FFC107" opacity="0.8"/>
    <line x1="150" y1="200" x2="170" y2="200" stroke="#5D87E8" stroke-width="6"/>
    
    <!-- Core pattern (right) -->
    <circle cx="300" cy="200" r="30" fill="#00BCD4" opacity="0.8"/>
    <line x1="250" y1="200" x2="270" y2="200" stroke="#5D87E8" stroke-width="6"/>
  </g>
  
  <!-- Text elements -->
  <g font-family="Segoe UI, Arial, sans-serif" font-weight="bold">
    <!-- Project name -->
    <text x="200" y="200" font-size="45" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">F</text>
    <!-- Component names -->
    <text x="200" y="100" font-size="14" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">CHAIN</text>
    <text x="200" y="300" font-size="14" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">PIPE</text>
    <text x="100" y="200" font-size="14" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">PUB</text>
    <text x="300" y="200" font-size="14" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">CORE</text>
  </g>
  
  <!-- Project name below -->
  <text x="200" y="380" font-size="32" font-family="Segoe UI, Arial, sans-serif" font-weight="bold" fill="#333333" text-anchor="middle">FORMA</text>
</svg>
